<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="coming-soon">
    <div>
      <h2>We are opening up soon!</h2>

      <div class="countdown">

          <div class="container-day">
            <h3 class="day"></h3>
            <h3 class="day-title"></h3>
          </div>

          <div class="container-hour">
            <h3 class="hour"></h3>
            <h3 class="hour-title"></h3>
          </div>

          <div class="container-minute">
            <h3 class="minute"></h3>
            <h3 class="minute-title"></h3>
          </div>

          <div class="container-minute">
            <h3 class="second"></h3>
            <h3 class="second-title"></h3>
          </div>

      </div>
    </div>
    <img class="waiting" src="./assets/img/under_construction.svg" alt="">
  </section>
    
    <!-- <script src="./assets/vendors/bootstrap-5.1.2-dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="./assets/vendors/fontawesome-free-5.15.4-web/js/all.js"></script> -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
